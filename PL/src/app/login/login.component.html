<div class="container mb-1" style="width: 35vw;">
    <form class="form-control form-control-lg" novalidate #form="ngForm" (submit)="onSubmit(form)">
        <div class="p-4">
            <p class="text-center mt-3 monceratFont" style="font-size: 30px;">Log into your account</p>
            <div class="container px-4">
                <div class="form-group mt-3">
                    <label class="mx-1 my-3 robotoFont" style="font-size: 14px;">Username</label>
                    <input class="form-control" placeholder="Username"
                         name="username" #username="ngModel" [(ngModel)]="service.formData.username" required minlength="5" maxlength="50">
                </div>
                <div class="form-group mt-3">
                    <label class="mx-1 my-3 robotoFont" style="font-size: 14px;">Password</label>
                    <input type="password" class="form-control" placeholder="Password"
                         name="password" #password="ngModel" [(ngModel)]="service.formData.password" required>
                </div>
            </div>
            <div class="form-group mt-5 text-center">
                <button class="btn btn-sm btn-block mb-3 mx-3 mybutton" style="width: 90% !important;" type="Submit">Log in</button>
                <p class="robotoFont m-3" style="font-size: 12px;">Don`t have an account? <a routerLink="/register-page">Register</a></p>
            </div>
        </div>
    </form>
</div>
