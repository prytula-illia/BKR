<form class="form-control form-control-lg" novalidate #form="ngForm" (submit)="onSubmit(form)">
    <h3 class="text-center mt-3">Log into your account</h3>
    <div class="form-group mt-3">
        <label>Username: </label>
        <input class="form-control form-control-lg" placeholder="Username"
             name="username" #username="ngModel" [(ngModel)]="service.formData.username" required minlength="5" maxlength="50">
    </div>
    <div class="form-group mt-3">
        <label>Password: </label>
        <input type="password" class="form-control form-control-lg" placeholder="Password"
             name="password" #password="ngModel" [(ngModel)]="service.formData.password" required>
    </div>
    <div class="form-group mt-3 text-center">
        <button class="btn btn-primary btn-lg btn-block mb-3" style="width: 200px; background-color: rgb(0, 77, 193);" type="Submit" [disabled]="form.invalid">Log in</button>
    </div>
</form>
