<div class="px-5">
    <div class="row mb-3">
        <h1 class="monceratFont">.NET Compiler</h1>
        <div class="col form-group mt-3">
            <label class="my-2 robotoFont">Input: </label>
            <textarea class="form-control" style="height: 55vh;resize: none;font-size: 14px;" #input (keydown)="handleKeydown($event)">{{inputPlaceholder}}</textarea>
        </div>
        <div class="col form-group mt-3">
            <label class="my-2 robotoFont">Output: </label>
            <textarea class="form-control" style="height: 55vh;resize: none" id="output" readonly></textarea>
        </div>
    </div>
    <button class="btn btn-sm btn-block mt-3 mybutton" (click)="compileCode(input.value)">Compile code</button>
</div>
