<h1 class="mb-5" style="text-align: center;">Courses</h1>
<div class="container p-3 working-area">
    <button class="btn btn-success btn-sm btn-block my-3 mx-3 float-end" (click)="createCourse(createCourseModal)">Create course</button>
    <div class="container p-5" *ngFor="let c of service.courses">
    <div class="my-2">
        <h3>{{c.name}}</h3>
        <hr>
        <p>{{c.description}}<p>
        <div class="my-3" layoyt="row">
            <button class="btn btn-primary btn-sm btn-block my-3 mx-1 float-end mybutton" 
            style="width: 200px; background-color: rgb(0, 77, 193);" (click)="redirectToThemes(c.id)">Go to course themes</button>
            <button class="btn btn-success btn-sm btn-block my-3 mx-1 float-end" (click)="updateCourse(updateCourseModal)" *ngIf="loginService.getCurrentUserRole() === 'admin'">Update course</button>
            <button class="btn btn-danger btn-sm btn-block my-3 mx-1 float-end" (click)="deleteCourse(deleteCourseModal)" *ngIf="loginService.getCurrentUserRole() === 'admin'">Delete course</button>
        </div>       
        <ng-template #updateCourseModal let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Update course</h4>
            </div>
            <div class="container mb-3">
                <div class="form-group mt-3">
                    <label>Name: </label>
                    <input class="form-control form-control-sm" name="name" value="{{c.name}}" #name>
                </div>
                <div class="form-group mt-3">
                    <label>Description: </label>
                    <textarea class="form-control form-control-sm" style="min-height: 200px;"name="description" value="{{c.description}}" #description></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Cancel</button>
                <button type="button" class="btn btn-success" (click)="modal.close
                ({
                    id: c.id,
                    name: name.value,
                    description: description.value,
                    themes: c.themes
                  })">Update</button>
            </div>
        </ng-template>

        <ng-template #deleteCourseModal let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Delete course</h4>
            </div>
            <div class="modal-body">Do you want to delete this course?</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="modal.close(c.id)">Delete</button>
            </div>
        </ng-template>
    </div>    
   </div>
   <ng-template #createCourseModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create course</h4>
    </div>
    <div class="container mb-3">
        <div class="form-group mt-3">
            <label>Name: </label>
            <input class="form-control form-control-sm" name="name" placeholder="name" #name>
        </div>
        <div class="form-group mt-3">
            <label>Description: </label>
            <textarea class="form-control form-control-sm" style="min-height: 200px;" name="description" placeholder="description" #description></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-success" (click)="modal.close
        ({
            id: 0,
            name: name.value,
            description: description.value,
            themes: null
          })">Create</button>
    </div>
</ng-template>
</div>
